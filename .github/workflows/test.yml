name: Test potential merges
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    if: ${{ ! startsWith( github.action_repository, 'changeset-release' ) }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test
